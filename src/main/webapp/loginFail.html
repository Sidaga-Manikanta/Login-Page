<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray">
<div class="container">
    <div class="container-fail"><div class="">Sorry, we can't find your account. Please try again </div></div>
    <h2 class="title">Student Login</h2>
    <form action="login">
        <div class="form-grid single-column">
            <div>
                <label for="user-id" class="label">User ID</label>
                <input type="text" id="user-id" name="username" class="input" required>
            </div>
            <div>
                <label for="password" class="label">Password</label>
                <input type="password" id="password" name="password" class="input" required>
            </div>
        </div>
        <div class="submit-container">
            <button type="submit" class="submit-button">Login</button>
        </div>
        <div class="link-container">
            <a href="createAccount.html" class="link">Don't have an account? Sign up</a>
        </div>
    </form>
</div>
</body>
</html>
