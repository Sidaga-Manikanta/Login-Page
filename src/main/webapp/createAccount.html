<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray">
<div class="container">
    <h2 class="title">Student Registration</h2>
    <form action = "create">
        <div class="form-grid">
            <div>
                <label for="first-name" class="label">First Name</label>
                <input type="text" id="first-name" name="firstname" class="input" required>
            </div>
            <div>
                <label for="last-name" class="label">Last Name</label>
                <input type="text" id="last-name" name="lastname" class="input" required>
            </div>
            <div>
                <label for="user-id" class="label">User ID</label>
                <input type="text" id="user-id" name="userid" class="input" required>
            </div>
            <div>
                <label for="college-name" class="label">College Name</label>
                <input type="text" id="college-name" name="college" class="input" required>
            </div>
            <div>
                <label for="degree" class="label">Degree</label>
                <input type="text" id="degree" name="degree" class="input" required>
            </div>
            <div>
                <label for="branch" class="label">Branch</label>
                <input type="text" id="branch" name="branch" class="input" required>
            </div>
            <div>
                <label for="password" class="label">Password</label>
                <input type="password" id="password" name="password" class="input" required>
            </div>
            <div>
                <label for="confirm-password" class="label">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" class="input" required>
            </div>
        </div>
        <div class="submit-container">
            <input type="submit" class="submit-button" value="Create Account">
        </div>

    </form>
</div>
</body>
</html>
